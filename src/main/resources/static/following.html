<div ng-controller="following" ng-init="display()">
    <form>
        <div ng-repeat="name in table">

            Name:  <b>{{name.fname}}</b>
            <button ng-click="unfollow(name.fname)">Unfollow</button></br></br>

        </div>
        <div class="alert alert-success" ng-show="name1">{{name1}}</div>
        <div class="alert alert-danger" ng-show="error">{{error}}</div>
    </form>
</div>
